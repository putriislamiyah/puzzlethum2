<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUZZLE</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="container">
        <article class="title">
            <h1>PLAY FOR FUN</h1>
            <div class="time"><span> Time : <p id="count">10</p> detik</span></div>
        </article>

        <div id="item-field">
            <img class="dropImg" data-dri="1" src="assets/img/blank-img1.png" alt="">
            <img class="dropImg" data-dri="2" src="assets/img/blank-img2.png" alt="">
            <img class="dropImg" data-dri="3" src="assets/img/blank-img3.png" alt="">
        </div>
        <div id="items">
            <img draggable="true" class="dragImg" id="3" src="assets/img/img-3.png" alt="">
            <img draggable="true" class="dragImg" id="1" src="assets/img/img-1.png" alt="">
            <img draggable="true" class="dragImg" id="2" src="assets/img/img-2.png" alt="">
        </div>
        <div class="btn">
            <div>
                <h1>TSUM TSUM PUZZLE</h1>
                <button id="start"><img src="assets/img/imgAsset1.png" alt=""></button>
            </div>
        </div>
        <div class="game-over">
            <h1 id="status"></h1>
        </div>
    </section>
    <script src="assets/js/script.js">

    </script>
</body>

</html>
